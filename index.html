<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        #head {
            width: 25%;
            margin: 0 auto;
        }
        .content {
            width: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        h3 {
            display: inline-block;
        }

        span {
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="head">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="content">
        <div id="wins">
            <h3>Wins: </h3> <span>0</span>
        </div>
        <div id="loses">
           <h3>Loses: </h3> <span>0</span>
        </div>
        <div id="ties">
           <h3>Ties</h3> <span>0</span>
        </div>
    </div>
    <script src="game.js" type="text/javascript"></script>
</body>
</html>
